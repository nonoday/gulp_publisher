    <script>
        // Close button handler
        document.getElementById('closeButton').addEventListener('click', () => {
            console.log('Close button clicked');
            // Close modal with animation
            const modal = document.querySelector('.modal-container');
            modal.style.animation = 'modalSlideDown 0.3s ease-in forwards';
            setTimeout(() => {
                // Hide or remove modal
                document.body.style.display = 'none';
            }, 300);
        });

        // Start call button handler
        document.getElementById('startCallButton').addEventListener('click', () => {
            console.log('Start video call button clicked');
            // Navigate to video call or connect to counselor
        });

        // Close modal when clicking overlay
        document.querySelector('.page-container').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                console.log('Close modal by clicking overlay');
                document.getElementById('closeButton').click();
            }
        });

        // Prevent modal content click from closing
        document.querySelector('.modal-container').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Add slide down animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes modalSlideDown {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(100%);
                }
            }
        `;
        document.head.appendChild(style);

        console.log('Video call guide modal loaded');
    </script>
