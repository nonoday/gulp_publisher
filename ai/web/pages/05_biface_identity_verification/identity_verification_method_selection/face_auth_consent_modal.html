<body>
    <div class="page-container">
        <!-- Modal Container -->
        <div class="modal-container">
            <!-- Header Section -->
            <div class="modal-header">
                <button class="close-button" id="closeButton">
                    <img src="../../../../images/icon/icon_x.svg" alt="닫기" style="width: 100%; height: 100%;" />
                </button>
            </div>

            <!-- Body Section -->
            <div class="modal-body">
                <div class="content-section">
                    <!-- Title Section -->
                    <div class="title-section">
                        <h1 class="modal-title">얼굴 인증을 위해<br>동의가 필요해요</h1>
                    </div>

                    <!-- Agreement Section -->
                    <div class="agreement-section">
                        <div class="required-consent-card">
                            <div class="required-consent-item" id="requiredConsentItem" role="button" tabindex="0">
                                <div class="agreement-checkbox">
                                    <img src="../../../../images/icon/icon_check.svg" alt="체크" class="checkbox-icon" />
                                </div>
                                <p class="required-consent-text">[필수] 약관 모두 동의</p>
                            </div>
                        </div>
                        <div class="agreement-item" id="agreementItem" role="button" tabindex="0">
                            <div class="agreement-checkbox unchecked">
                                <img src="../../../../images/icon/icon_check.svg" alt="체크" class="checkbox-icon unchecked" />
                            </div>
                            <p class="agreement-text">개인정보 수집 이용 동의서(얼굴인증을 통한 본인 확인)</p>
                            <div class="agreement-arrow">
                                <img src="../../../../images/icon/icon_chevron_right.svg" alt="자세히보기" class="arrow-icon" />
                            </div>
                        </div>
                    </div>

                    <!-- Info Box -->
                    <div class="info-box">
                        <div class="info-item">
                            <span class="info-bullet">•</span>
                            <span class="info-text">오래된 신분증이거나 고객님 계신 곳이 촬영 환경이 좋지 않은 경우 인증이 어려워요.</span>
                        </div>
                        <div class="info-item">
                            <span class="info-bullet">•</span>
                            <span class="info-text">카메라를 이용해 고객님의 얼굴을 확인하지만 따로 저장하진 않으니 안심하세요.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Section -->
            <div class="modal-footer">
                <div class="button-area">
                    <button class="primary-button" id="confirmButton">
                        필수 약관에 동의해주세요
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isAgreed = false;
        let isDetailAgreed = false;

        function updateButtonState() {
            const button = document.getElementById('confirmButton');
            if (isDetailAgreed) {
                button.classList.add('enabled');
                button.textContent = '확인';
            } else {
                button.classList.remove('enabled');
                button.textContent = '필수 약관에 동의해주세요';
            }
        }

        // Close button handler
        document.getElementById('closeButton').addEventListener('click', () => {
            console.log('Close button clicked');
            // Close modal with animation
            const modal = document.querySelector('.modal-container');
            modal.style.animation = 'modalSlideDown 0.3s ease-in forwards';
            setTimeout(() => {
                // Hide or remove modal
                document.body.style.display = 'none';
            }, 300);
        });

        // Required consent item handler
        document.getElementById('requiredConsentItem').addEventListener('click', () => {
            console.log('Required consent item clicked');
            // Toggle agreement state or show overall consent info
        });

        // Agreement item handler
        document.getElementById('agreementItem').addEventListener('click', () => {
            console.log('Agreement item clicked');

            // Toggle checkbox state
            const checkbox = document.querySelector('#agreementItem .agreement-checkbox');
            const checkIcon = checkbox.querySelector('.checkbox-icon');
            const isCurrentlyChecked = !checkbox.classList.contains('unchecked');

            if (isCurrentlyChecked) {
                // Change to unchecked state
                checkbox.classList.add('unchecked');
                checkIcon.classList.add('unchecked');
                isDetailAgreed = false;
            } else {
                // Change to checked state
                checkbox.classList.remove('unchecked');
                checkIcon.classList.remove('unchecked');
                isDetailAgreed = true;
            }

            updateButtonState();
        });

        // Confirm button handler
        document.getElementById('confirmButton').addEventListener('click', () => {
            if (isDetailAgreed) {
                console.log('Agreement confirmed');
                // Proceed to face authentication
            } else {
                console.log('Agreement required');
                // Show message that agreement is required
            }
        });

        // Close modal when clicking overlay
        document.querySelector('.page-container').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                console.log('Close modal by clicking overlay');
                document.getElementById('closeButton').click();
            }
        });

        // Prevent modal content click from closing
        document.querySelector('.modal-container').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Keyboard accessibility for required consent item
        document.getElementById('requiredConsentItem').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                document.getElementById('requiredConsentItem').click();
            }
        });

        // Keyboard accessibility for agreement item
        document.getElementById('agreementItem').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                document.getElementById('agreementItem').click();
            }
        });

        // Add slide down animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes modalSlideDown {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(100%);
                }
            }
        `;
        document.head.appendChild(style);

        console.log('Face authentication consent modal loaded');
    </script>
</body>
