<body>
    <div class="page-container">
        <!-- Header Section -->
        <div class="header">
            <div class="navigation">
                <button class="nav-back" id="backButton">
                    <img src="../../../../images/icon/icon_chevron_left.svg" alt="뒤로가기" style="width: 100%; height: 100%;" />
                </button>
                <button class="nav-close" id="closeButton">
                    <img src="../../../../images/icon/icon_x.svg" alt="닫기" style="width: 100%; height: 100%;" />
                </button>
            </div>
        </div>

        <!-- Main Content Body -->
        <div class="content-body">
            <!-- Title Section -->
            <div class="title-section">
                <h1 class="main-title">다른 금융기관에 있는<br>계좌 정보를 입력해주세요</h1>
                <p class="description-text">비밀번호를 틀려서 잠겨있는 계좌로는<br>인증할 수 없으니 유의해주세요.</p>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <!-- Account Number Input -->
                <div class="input-group">
                    <label class="input-label" for="accountNumber">
                        계좌번호
                    </label>
                    <div class="input-field-container">
                        <input
                            type="text"
                            id="accountNumber"
                            class="input-field"
                            placeholder="- 없이 입력"
                            value="123456"
                            maxlength="20"
                        />
                        <button class="clear-button" id="clearButton">
                            <img src="../../../../images/icon/icon_x.svg" alt="지우기" class="clear-icon" />
                        </button>
                    </div>
                </div>

                <!-- Bank Selection Dropdown -->
                <div class="input-group">
                    <label class="input-label" for="bankSelect">
                        은행
                    </label>
                    <div class="dropdown-field" id="bankSelect" role="button" tabindex="0">
                        <span id="bankSelectText">선택하여 입력</span>
                        <img src="../../../../images/icon/icon_chevron_right.svg" alt="드롭다운" class="dropdown-icon" />
                    </div>
                </div>

                <!-- Bank Chips -->
                <div class="chips-container">
                    <button class="bank-chip" data-bank="신한">
                        <div class="bank-logo" style="background-color: #005df9;"></div>
                        신한
                    </button>
                    <button class="bank-chip" data-bank="국민">
                        <div class="bank-logo" style="background-color: #f0b90b;"></div>
                        국민
                    </button>
                    <button class="bank-chip" data-bank="하나">
                        <div class="bank-logo" style="background-color: #00b4a6;"></div>
                        하나
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <div class="scroll-dim"></div>
            <div class="button-area">
                <button class="primary-button" id="nextButton">
                    다음
                </button>
            </div>
        </div>
    </div>

    <script>
        let accountNumber = '123456';
        let selectedBank = '';

        function updateButtonState() {
            const button = document.getElementById('nextButton');
            if (accountNumber.trim() && selectedBank) {
                button.classList.add('enabled');
            } else {
                button.classList.remove('enabled');
            }
        }

        // Back button handler
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Back button clicked');
            // Navigate back to previous screen
        });

        // Close button handler
        document.getElementById('closeButton').addEventListener('click', () => {
            console.log('Close button clicked');
            // Close the entire flow
        });

        // Account number input handler
        document.getElementById('accountNumber').addEventListener('input', (e) => {
            // Remove any non-numeric characters
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            accountNumber = e.target.value;
            updateButtonState();
        });

        // Clear button handler
        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('accountNumber').value = '';
            accountNumber = '';
            updateButtonState();
        });

        // Bank selection dropdown handler
        document.getElementById('bankSelect').addEventListener('click', () => {
            console.log('Bank dropdown clicked');
            // Show bank selection modal/dropdown
        });

        // Bank chip handlers
        document.querySelectorAll('.bank-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                const bankName = chip.getAttribute('data-bank');

                // Remove selected state from all chips
                document.querySelectorAll('.bank-chip').forEach(c => c.classList.remove('selected'));

                // Add selected state to clicked chip
                chip.classList.add('selected');

                // Update selected bank
                selectedBank = bankName;
                document.getElementById('bankSelectText').textContent = bankName;
                document.getElementById('bankSelect').style.color = '#101828';

                updateButtonState();
            });
        });

        // Next button handler
        document.getElementById('nextButton').addEventListener('click', () => {
            if (accountNumber.trim() && selectedBank) {
                console.log('Next button clicked', { accountNumber, selectedBank });
                // Navigate to next screen
            } else {
                console.log('Form incomplete');
            }
        });

        // Keyboard accessibility for dropdown
        document.getElementById('bankSelect').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                document.getElementById('bankSelect').click();
            }
        });

        // Initialize button state
        updateButtonState();

        console.log('Bank account verification screen with chips loaded');
    </script>
</body>
