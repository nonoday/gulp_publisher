    <script>
        let recordingTime = 1;

        function updateRecordingTime() {
            const minutes = Math.floor(recordingTime / 60);
            const seconds = recordingTime % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${Math.floor((recordingTime % 1) * 100).toString().padStart(2, '0')}`;

            const recTimeElement = document.querySelector('.rec-time');
            if (recTimeElement) {
                recTimeElement.textContent = timeString;
            }

            recordingTime += 1;
        }

        // Start recording timer
        setInterval(updateRecordingTime, 1000);

        // Back button handler
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Back button clicked');
            // Navigate back to previous screen
        });

        // Close button handler
        document.getElementById('closeButton').addEventListener('click', () => {
            console.log('Close button clicked');
            // Close the entire flow
        });

        console.log('Video call conversation screen loaded');
    </script>
