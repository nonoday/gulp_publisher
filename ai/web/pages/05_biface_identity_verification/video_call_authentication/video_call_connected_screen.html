    <script>
        let countdown = 15;
        let countdownInterval;

        // Back button handler
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Back button clicked');
            clearInterval(countdownInterval);
            // Navigate back to previous screen
        });

        // Close button handler
        document.getElementById('closeButton').addEventListener('click', () => {
            console.log('Close button clicked');
            clearInterval(countdownInterval);
            // Close the entire flow
        });

        // Notice button handler
        document.getElementById('noticeButton').addEventListener('click', () => {
            console.log('Notice button clicked');
            const content = document.getElementById('noticeContent');
            const arrow = document.querySelector('.notice-arrow');

            if (content.style.display === 'none') {
                content.style.display = 'flex';
                arrow.style.transform = 'rotate(270deg)';
            } else {
                content.style.display = 'none';
                arrow.style.transform = 'rotate(90deg)';
            }
        });

        // Start button handler
        document.getElementById('startButton').addEventListener('click', () => {
            console.log('Start consultation clicked');
            clearInterval(countdownInterval);
            // Navigate to video call screen
        });

        // Alternative button handler
        document.getElementById('alternativeButton').addEventListener('click', () => {
            console.log('Alternative authentication clicked');
            clearInterval(countdownInterval);
            // Navigate to alternative authentication methods
        });

        // Countdown timer
        function startCountdown() {
            const timerElement = document.getElementById('countdownTimer');

            countdownInterval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    console.log('Countdown finished - connection cancelled');
                    // Handle timeout - go back to previous screen
                }
            }, 1000);
        }

        // Start countdown when page loads
        startCountdown();

        console.log('Video call connected screen loaded');
    </script>
