        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }

        @keyframes slideUp {
            from {
                opacity: 0;

<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-content">
                <!-- Content Section -->
                <div class="content-section">
                    <div class="text-section">
                        <h2 class="modal-title">
                            비대면 실명확인을 실패했습니다
                        </h2>
                        <p class="modal-description">
                            안내 화면으로 이동합니다
                        </p>
                    </div>
                </div>

                <!-- Button Section -->
                <div class="button-section">
                    <button class="primary-button" id="confirmButton">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Confirm button handler
        document.getElementById('confirmButton').addEventListener('click', () => {
            console.log('Confirm button clicked - Navigate to guide screen');
            // Close modal and navigate to guide screen
            closeModal();
        });

        // Modal overlay click handler (close modal)
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                console.log('Modal overlay clicked');
                closeModal();
            }
        });

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.style.animation = 'fadeOut 0.3s ease';

            setTimeout(() => {
                modal.style.display = 'none';
                // Navigate to guide screen
                console.log('Navigating to guide screen...');
            }, 300);
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ESC key handler
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        console.log('Video call verification failed modal loaded');
    </script>
