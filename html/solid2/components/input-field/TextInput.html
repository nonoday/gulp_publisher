/* TextInput Component Styles */
:root {
  --spacing-xs: 8px;
  --spacing-sm: 12px;
  --spacing-md: 16px;
  --spacing-lg: 20px;
  --spacing-xl: 24px;
  --spacing-2xl: 32px;
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --ease: cubic-bezier(0.4, 0, 0.2, 1);
  --text-primary: #333333;
  --text-placeholder-same: #999999;
  --text-quaternary: #666666;
  --border-primary: #007bff;
  --border-secondary: #e0e0e0;
  --border-error: #dc3545;
  --bg-canvas-white: #ffffff;
  --bg-disabled: #f5f5f5;
  --color-error: #dc3545;
  --color-required: #dc3545;
}

/* Base Text Input Styles */
.text-input {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-md) 0;
  width: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* Container for input items */
.text-input__container {
  position: relative;
  display: flex;
  gap: var(--spacing-lg);
  align-items: center;
  width: 100%;
  padding: var(--spacing-md);
  border: 1px solid var(--border-secondary);
  border-radius: var(--radius-md);
  background-color: var(--bg-canvas-white);
  transition: all 0.2s ease-in-out;
}

.text-input__container:focus-within {
  border-color: var(--border-primary);
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

/* Separator between input items */
.text-input__separator {
  color: var(--text-primary);
  font-size: 18px;
  font-weight: 700;
  flex-shrink: 0;
}

/* Individual input item wrapper */
.text-input__item-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  flex: 1 0 auto;
  width: 0;
  gap: var(--spacing-lg);
  padding: 0;
  border: none;
  background: transparent;
  transition: all 0.2s ease-in-out;
}

/* Group wrapper for input and alternative presentation */
.text-input__item-group {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-width: 0;
  gap: 0;
}

/* Alternative presentation for individual input item */
.text-input__item-alt-present {
  font-size: 14px;
  font-weight: 300;
  color: var(--text-quaternary);
  margin-top: 0;
}

/* Individual input item */
.text-input__item {
  position: relative;
  flex: 1;
}

/* Placeholder overlay */
.text-input__placeholder {
  position: absolute;
  left: 0;
  right: 0;
  top: 50%;
  color: var(--text-placeholder-same);
  font-size: 16px;
  font-weight: 300;
  pointer-events: none;
  word-break: break-all;
  transform: translateY(-50%);
  visibility: hidden;
}

/* Individual input field */
.text-input__input {
  width: 100%;
  border: none;
  outline: none;
  background: transparent;
  color: var(--text-primary);
  min-width: 0;
  font-size: 16px;
  font-weight: 500;
  padding: var(--spacing-sm) 0;
  line-height: 1.5;
}

.text-input__input::placeholder {
  color: var(--text-placeholder-same);
  font-size: 16px;
  font-weight: 300;
}

.text-input__input:placeholder-shown + .text-input__placeholder {
  visibility: visible;
}

.text-input__input:has(+ .text-input__placeholder)::placeholder {
  color: transparent;
}

.text-input__input--mask {
  font-size: 14px;
  font-weight: 500;
}

/* Start and End Icons */
.text-input__start-icon,
.text-input__end-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  font-size: 20px;
  color: var(--text-quaternary);
  flex-shrink: 0;
}

/* Start and End Text */
.text-input__start-text,
.text-input__end-text {
  font-size: 16px;
  font-weight: 500;
  color: var(--text-primary);
  flex-shrink: 0;
}

/* Clear Button */
.text-input__clear-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  border: none;
  background: none;
  cursor: pointer;
  color: var(--text-quaternary);
  font-size: 16px;
  transition: all 0.2s ease-in-out;
  flex-shrink: 0;
}

.text-input__clear-button:hover {
  color: var(--text-primary);
  background-color: rgba(0, 0, 0, 0.05);
  border-radius: 50%;
}

/* Variant Styles */
.text-input--variant-outline .text-input__container {
  border: 1px solid var(--border-secondary);
  background-color: var(--bg-canvas-white);
}

.text-input--variant-solid .text-input__container {
  border: none;
  background-color: var(--bg-graylight);
}

/* Error State */
.text-input--error .text-input__container {
  border-color: var(--border-error);
}

.text-input--error .text-input__container:focus-within {
  border-color: var(--border-error);
  box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
}

.text-input__error-message {
  color: var(--color-error);
  font-size: 14px;
  font-weight: 400;
  margin-top: var(--spacing-xs);
  padding-left: var(--spacing-md);
}

/* Disabled State */
.text-input--disabled .text-input__container {
  background-color: var(--bg-disabled);
  border-color: var(--border-secondary);
  opacity: 0.6;
}

.text-input--disabled .text-input__input {
  color: var(--text-quaternary);
  cursor: not-allowed;
}

.text-input--disabled .text-input__input::placeholder {
  color: var(--text-quaternary);
}

/* Required State */
.text-input--required .text-input__container {
  border-color: var(--border-primary);
}

.text-input__required-indicator {
  color: var(--color-required);
  font-size: 16px;
  font-weight: 700;
  margin-top: var(--spacing-xs);
  padding-left: var(--spacing-md);
}

/* Focus States */
.text-input__input:focus {
  outline: none;
}

.text-input__input:focus + .text-input__placeholder {
  visibility: hidden;
}

/* Hover Effects */
.text-input__container:hover:not(.text-input--disabled) {
  border-color: var(--border-primary);
}

/* Alignment Variants */
.text-input--align-left .text-input__input {
  text-align: left;
}

.text-input--align-center .text-input__input {
  text-align: center;
}

.text-input--align-right .text-input__input {
  text-align: right;
}

/* Size Variants */
.text-input--size-small .text-input__container {
  padding: var(--spacing-sm);
}

.text-input--size-small .text-input__input {
  font-size: 14px;
  padding: var(--spacing-xs) 0;
}

.text-input--size-large .text-input__container {
  padding: var(--spacing-lg);
}

.text-input--size-large .text-input__input {
  font-size: 18px;
  padding: var(--spacing-md) 0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .text-input__container {
    padding: var(--spacing-sm);
    gap: var(--spacing-md);
  }
  
  .text-input__separator {
    font-size: 16px;
  }
  
  .text-input__start-icon,
  .text-input__end-icon {
    width: 20px;
    height: 20px;
    font-size: 18px;
  }
}

@media (max-width: 480px) {
  .text-input__container {
    padding: var(--spacing-xs);
    gap: var(--spacing-sm);
  }
  
  .text-input__input {
    font-size: 16px;
  }
  
  .text-input__placeholder {
    font-size: 16px;
  }
}

/* Accessibility */
.text-input__input:focus-visible {
  outline: 2px solid var(--border-primary);
  outline-offset: 2px;
}

.text-input__clear-button:focus-visible {
  outline: 2px solid var(--border-primary);
  outline-offset: 2px;
}

/* Animation for focus states */
.text-input__container {
  transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.text-input__input {
  transition: color 0.2s ease-in-out;
}

/* Custom scrollbar for input fields */
.text-input__input::-webkit-scrollbar {
  width: 6px;
}

.text-input__input::-webkit-scrollbar-track {
  background: transparent;
}

.text-input__input::-webkit-scrollbar-thumb {
  background: var(--border-secondary);
  border-radius: 3px;
}

.text-input__input::-webkit-scrollbar-thumb:hover {
  background: var(--border-primary);
}
