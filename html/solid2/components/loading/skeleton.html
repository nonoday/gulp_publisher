<!DOCTYPE html>
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Web Component</title>
    <link rel="stylesheet" href="../../../css/tokens.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        }
        .blind {
            display: block;
            margin: 0;
            position: absolute;
            z-index: -1;
            width: 1px;
            height: 1px;
            font-size: 1px;
            line-height: 1px;
            color: transparent;
            border: none;
            padding: 0;
            overflow: hidden;
            background: none;
        }
        .skeleton-loading {
            width: 100%;
            height: 100vh;
            background-color: #F0F4FA;
        }
        .skeleton-loading-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 40%, #FFFFFF 50%, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0) 100%);
            background-size: 200% 100%;
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* 다크 모드 스타일 */
        .dark .skeleton-loading {background-color: #000;}
        .dark .skeleton-loading-bar {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0) 100%);
            background-size: 200% 100%;
            animation: shimmer 4s infinite;
        }

    </style>

</head>
<body>
<div class="skeleton-loading">
    <div class="skeleton-loading-bar">
        <span class="blind">로딩중</span>
    </div>
</div>
</body>
</html>
