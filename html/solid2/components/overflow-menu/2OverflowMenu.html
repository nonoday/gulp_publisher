/* OverflowMenu Component Styles */
:root {
  --spacing-xs: 2px;
  --spacing-sm: 4px;
  --spacing-md: 8px;
  --spacing-lg: 12px;
  --spacing-xl: 16px;
  --spacing-2xl: 20px;
  --spacing-3xl: 24px;
  --spacing-4xl: 32px;
  --spacing-5xl: 40px;
  --spacing-6xl: 48px;
  --spacing-7xl: 80px;
  --radius-xs: 8px;
  --radius-sm: 10px;
  --radius-md: 12px;
  --radius-lg: 14px;
  --radius-xl: 16px;
  --radius-2xl: 24px;
  --radius-full: 9999px;
  --bg-canvas-white-elevated: #ffffff;
  --ease: cubic-bezier(0.4, 0, 0.2, 1);
}

/* Base OverflowMenu styles */
.overflow-menu {
  background: var(--bg-canvas-white-elevated);
  border-radius: var(--radius-xl);
  box-shadow: 0px 4px 16px 0px rgba(12, 17, 29, 0.1);
  min-width: 128px;
  max-width: 250px;
  overflow: hidden;
  position: fixed;
  z-index: 1000;
}

.overflow-menu__content {
  padding: var(--spacing-sm) 0;
  display: flex;
  flex-direction: column;
}

.overflow-menu__item {
  white-space: nowrap;
}

.overflow-menu--max-width .overflow-menu__item {
  white-space: normal;
  word-break: break-all;
}

/* Placement variants */
.overflow-menu--top-left {
  transform-origin: bottom left;
}

.overflow-menu--top-center {
  transform-origin: bottom center;
}

.overflow-menu--top-right {
  transform-origin: bottom right;
}

.overflow-menu--bottom-left {
  transform-origin: top left;
}

.overflow-menu--bottom-center {
  transform-origin: top center;
}

.overflow-menu--bottom-right {
  transform-origin: top right;
}

.overflow-menu--left-top {
  transform-origin: right top;
}

.overflow-menu--left-middle {
  transform-origin: right center;
}

.overflow-menu--left-bottom {
  transform-origin: right bottom;
}

.overflow-menu--right-top {
  transform-origin: left top;
}

.overflow-menu--right-middle {
  transform-origin: left center;
}

.overflow-menu--right-bottom {
  transform-origin: left bottom;
}

/* Transition animations */
.overflow-menu-enter-active,
.overflow-menu-leave-active {
  transition: all 0.15s ease;
}

.overflow-menu-enter-from {
  opacity: 0;
  transform: translateY(-4px) scale(0.98);
}

.overflow-menu-leave-to {
  opacity: 0;
  transform: translateY(-4px) scale(0.98);
}

.demo-section h3 {

.trigger-button:hover {

.trigger-button:active {

/* Menu item styles */
.menu-item {

  text-align: left;

}

.menu-item:hover {

}

.menu-item:active {

}

.menu-item--danger {

}

.menu-item--danger:hover {
  background-color: #f8d7da;
}

.menu-item--disabled {
  color: #6c757d;
  cursor: not-allowed;
}

.menu-item--disabled:hover {
  background-color: transparent;
}

/* Divider */
.menu-divider {
  height: 1px;
  background-color: #e9ecef;
  margin: 4px 0;
}

/* Icon styles */
.menu-item-icon {
  width: 16px;
  height: 16px;

}

/* Positioned menu examples */
.positioned-menu {
  position: absolute;
  top: 100%;
  left: 0;
  margin-top: 4px;
}

.positioned-menu--right {
  left: auto;
  right: 0;
}

.positioned-menu--center {
  left: 50%;
  transform: translateX(-50%);
}

/* Interactive demo */
.interactive-demo {
  position: relative;
  min-height: 200px;
}

.interactive-demo .overflow-menu {
  position: absolute;
  top: 50px;
  left: 20px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .overflow-menu {
    max-width: 200px;
    min-width: 100px;
  }
  
  .demo-row {
    padding: 15px;
  }
}

    <script>
        // Î©îÎâ¥ ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            if (menu) {
                if (menu.style.display === 'none') {
                    // Îã§Î•∏ Î™®Îì† Î©îÎâ¥ Îã´Í∏∞
                    closeAllMenus();
                    // ÌòÑÏû¨ Î©îÎâ¥ Ïó¥Í∏∞
                    menu.style.display = 'block';
                } else {
                    menu.style.display = 'none';
                }
            }
        }

        // Î™®Îì† Î©îÎâ¥ Îã´Í∏∞
        function closeAllMenus() {
            const menus = document.querySelectorAll('.overflow-menu');
            menus.forEach(menu => {
                menu.style.display = 'none';
            });
        }

        // Î©îÎâ¥ ÏúÑÏπò Î≥ÄÍ≤Ω Ìï®Ïàò
        function changeMenuPlacement(menuId, placement) {
            const menu = document.getElementById(menuId);
            if (menu) {
                // Í∏∞Ï°¥ placement ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
                menu.className = menu.className.replace(/overflow-menu--[^\s]+/g, '');
                // ÏÉàÎ°úÏö¥ placement ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                menu.classList.add(`overflow-menu--${placement}`);
                
                // ÏúÑÏπò Ï°∞Ï†ï
                const rect = menu.getBoundingClientRect();
                const container = menu.closest('.demo-row');
                const containerRect = container.getBoundingClientRect();
                
                // Í∏∞Î≥∏ ÏúÑÏπò ÏÑ§Ï†ï
                menu.style.position = 'absolute';
                menu.style.top = '50px';
                menu.style.left = '20px';
                menu.style.right = 'auto';
                menu.style.bottom = 'auto';
                menu.style.transform = 'none';
                
                // placementÏóê Îî∞Î•∏ ÏúÑÏπò Ï°∞Ï†ï
                switch (placement) {
                    case 'top-left':
                        menu.style.top = 'auto';
                        menu.style.bottom = '50px';
                        menu.style.left = '20px';
                        break;
                    case 'top-center':
                        menu.style.top = 'auto';
                        menu.style.bottom = '50px';
                        menu.style.left = '50%';
                        menu.style.transform = 'translateX(-50%)';
                        break;
                    case 'top-right':
                        menu.style.top = 'auto';
                        menu.style.bottom = '50px';
                        menu.style.left = 'auto';
                        menu.style.right = '20px';
                        break;
                    case 'bottom-left':
                        menu.style.top = '50px';
                        menu.style.left = '20px';
                        break;
                    case 'bottom-center':
                        menu.style.top = '50px';
                        menu.style.left = '50%';
                        menu.style.transform = 'translateX(-50%)';
                        break;
                    case 'bottom-right':
                        menu.style.top = '50px';
                        menu.style.left = 'auto';
                        menu.style.right = '20px';
                        break;
                }
            }
        }

        // ESC ÌÇ§Î°ú Î©îÎâ¥ Îã´Í∏∞
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeAllMenus();
            }
        });

        // Ïô∏Î∂Ä ÌÅ¥Î¶≠ÏúºÎ°ú Î©îÎâ¥ Îã´Í∏∞
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.overflow-menu') && !event.target.closest('.trigger-button')) {
                closeAllMenus();
            }
        });
    </script>
