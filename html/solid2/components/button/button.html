<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/all.css">
</head>
<body>
    <div class="demo-container">
        <h1>Button Component</h1>
        
        <div class="demo-section">
            <div class="demo-title">기본 버튼</div>
            <div class="demo-row">
                <button class="solid-button primary solid medium">기본 버튼</button>
                <button class="solid-button primary solid medium disabled" disabled>비활성화</button>
                <button class="solid-button primary solid medium loading">로딩 중</button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">색상 변형</div>
            <div class="demo-row">
                <button class="solid-button primary solid medium">Primary</button>
                <button class="solid-button secondary solid medium">Secondary</button>
                <button class="solid-button neutral solid medium">Neutral</button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">스타일 변형</div>
            <div class="demo-row">
                <button class="solid-button primary solid medium">Solid</button>
                <button class="solid-button primary outline medium">Outline</button>
                <button class="solid-button primary ghost medium">Ghost</button>
                <button class="solid-button primary underline medium">Underline</button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">크기 변형</div>
            <div class="demo-row">
                <button class="solid-button primary solid extra-large">XL</button>
                <button class="solid-button primary solid large">Large</button>
                <button class="solid-button primary solid medium">Medium</button>
                <button class="solid-button primary solid small">Small</button>
                <button class="solid-button primary solid extra-small">XS</button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">캡슐 버튼</div>
            <div class="demo-row">
                <button class="solid-button primary solid medium rounded">캡슐</button>
                <button class="solid-button primary outline medium rounded">캡슐 아웃라인</button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">아이콘 버튼</div>
            <div class="demo-row">
                <button class="solid-button primary solid medium">
                    <span class="left-icon">🔍</span>
                    <span class="label">좌측 아이콘</span>
                </button>
                <button class="solid-button primary solid medium">
                    <span class="label">우측 아이콘</span>
                    <span class="right-icon">→</span>
                </button>
                <button class="solid-button primary solid medium">
                    <span class="left-icon">📁</span>
                    <span class="label">양쪽 아이콘</span>
                    <span class="right-icon">📤</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
