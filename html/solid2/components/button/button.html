<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Web Component</title>
    <link rel="stylesheet" href="../../../css/tokens.css">

</head>
<body>
    <div class="demo-container">
        <h1>Button Web Component</h1>
        
        <div class="demo-section">
            <div class="demo-title">기본 버튼</div>
            <div class="demo-row">
                <solid-button label="기본 버튼"></solid-button>
                <solid-button label="비활성화" disabled></solid-button>
                <solid-button label="로딩 중" loading></solid-button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">색상 변형</div>
            <div class="demo-row">
                <solid-button label="Primary" color="primary"></solid-button>
                <solid-button label="Secondary" color="secondary"></solid-button>
                <solid-button label="Neutral" color="netural"></solid-button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">스타일 변형</div>
            <div class="demo-row">
                <solid-button label="Solid" variant="solid" color="primary"></solid-button>
                <solid-button label="Outline" variant="outline" color="primary"></solid-button>
                <solid-button label="Ghost" variant="ghost" color="primary"></solid-button>
                <solid-button label="Underline" variant="underline" color="primary"></solid-button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">크기 변형</div>
            <div class="demo-row">
                <solid-button label="XL" size="xl" color="primary"></solid-button>
                <solid-button label="Large" size="l" color="primary"></solid-button>
                <solid-button label="Medium" size="m" color="primary"></solid-button>
                <solid-button label="Small" size="s" color="primary"></solid-button>
                <solid-button label="XS" size="xs" color="primary"></solid-button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">캡슐 버튼</div>
            <div class="demo-row">
                <solid-button label="캡슐" rounded color="primary"></solid-button>
                <solid-button label="캡슐 아웃라인" rounded variant="outline" color="primary"></solid-button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">아이콘 버튼</div>
            <div class="demo-row">
                <solid-button label="좌측 아이콘" color="primary">
                    <span slot="leftIcon">🔍</span>
                </solid-button>
                <solid-button label="우측 아이콘" color="primary">
                    <span slot="rightIcon">→</span>
                </solid-button>
                <solid-button label="양쪽 아이콘" color="primary">
                    <span slot="leftIcon">📁</span>
                    <span slot="rightIcon">📤</span>
                </solid-button>
            </div>
        </div>
    </div>

    <script src="../../../script/components/button/solid-button.js"></script>
</body>
</html>
