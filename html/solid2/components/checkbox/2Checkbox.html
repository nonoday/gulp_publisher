<!DOCTYPE html>

    <title>Checkbox Component</title>
    <style>
/* Checkbox Component Styles */
:root {
  --spacing-xs: 8px;
  --spacing-sm: 12px;
  --spacing-md: 16px;
  --spacing-lg: 20px;
  --spacing-xl: 24px;
  --spacing-2xl: 32px;
  --radius-xs: 4px;
  --radius-sm: 6px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --ease: cubic-bezier(0.4, 0, 0.2, 1);
  --text-primary: #333333;
  --text-secondary: #666666;
  --text-disabled-same: #999999;
  --border-primary-strong-same: #007bff;
  --border-secondary: #e0e0e0;
  --border-brand: #007bff;
  --bg-canvas-white: #ffffff;
  --bg-brand: #e3f2fd;
  --color-primary: #007bff;
  --color-success: #28a745;
  --color-danger: #dc3545;
}

/* Base Checkbox Styles */
.checkbox {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-md);
  cursor: pointer;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  margin-bottom: var(--spacing-md);
}

/* Input element */
.checkbox__input {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  width: 24px;
  height: 24px;
  border-radius: var(--radius-xs);
  border: 1px solid var(--border-primary-strong-same);
  background-color: transparent;
  outline: none;
  cursor: pointer;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

.checkbox__input:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
}

/* Touch Area 추가 (40x40px) */
.checkbox__input::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: block;
  width: 40px;
  height: 40px;
  background-color: transparent;
}

/* Indicator element */
.checkbox__indicator {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  border-radius: var(--radius-xs);
  border: 0;
  top: 50%;
  left: 50%;
  width: 24px;
  height: 24px;
  margin-top: -12px;
  margin-left: -12px;
  opacity: 0;
  transform: scale(0);
  transition: all 0.25s var(--ease);
}

.checkbox__indicator__icon {
  color: var(--bg-canvas-white);
  width: 18px;
  height: 18px;
}

/* Label element */
.checkbox__label {
  color: var(--text-secondary);
  user-select: none;
  flex: 1;
  font-size: 16px;
  font-weight: 500;
  line-height: 1.4;
}

.checkbox__label label {
  cursor: pointer;
  margin: 0;
  padding: 0;
}

/* Checked State */
.checkbox--checked .checkbox__input {
  background-color: var(--border-brand);
  border-color: var(--border-brand);
}

.checkbox--checked .checkbox__indicator {
  opacity: 1;
  transform: scale(1);
  animation: checkScale 0.25s var(--ease) forwards;
}

/* Disabled State */
.checkbox--disabled {
  cursor: not-allowed;
  opacity: 0.6;
}

.checkbox--disabled .checkbox__input {
  cursor: not-allowed;
  background-color: var(--bg-graylight);
  border-color: var(--border-secondary);
}

.checkbox--disabled .checkbox__label {
  color: var(--text-disabled-same);
}

.checkbox--disabled .checkbox__label label {
  cursor: not-allowed;
}

/* Alignment Variants */
.checkbox--align-left {
  flex-direction: row;
}

.checkbox--align-right {
  flex-direction: row-reverse;
}

.checkbox--align-center {
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.checkbox--align-center .checkbox__label {
  order: -1;
  margin-bottom: var(--spacing-sm);
}

/* Required State */
.checkbox--required .checkbox__label .required-indicator {
  color: var(--color-danger);
  font-weight: 700;
  margin-left: var(--spacing-xs);
}

/* Hover Effects */
.checkbox:not(.checkbox--disabled):hover .checkbox__input {
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.checkbox:not(.checkbox--disabled):hover .checkbox__label {
  color: var(--text-primary);
}

/* Focus States */
.checkbox__input:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

/* Animation for checkbox scale */
@keyframes checkScale {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.8;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Checkbox Group Styles */
.checkbox-group {
  margin: var(--spacing-xl) 0;
  padding: var(--spacing-lg);
  border: 1px solid var(--border-secondary);
  border-radius: var(--radius-md);
  background-color: var(--bg-canvas-white);
}

.checkbox-group h3 {
  margin: 0 0 var(--spacing-lg) 0;
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
}

.checkbox-group .checkbox {
  margin-bottom: var(--spacing-sm);
}

.checkbox-group .checkbox:last-child {
  margin-bottom: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .checkbox {
    gap: var(--spacing-sm);
    margin-bottom: var(--spacing-sm);
  }
  
  .checkbox__input {
    width: 20px;
    height: 20px;
  }
  
  .checkbox__indicator {
    width: 20px;
    height: 20px;
    margin-top: -10px;
    margin-left: -10px;
  }
  
  .checkbox__indicator__icon {
    width: 16px;
    height: 16px;
  }
  
  .checkbox__label {
    font-size: 14px;
  }
  
  .checkbox-group {
    padding: var(--spacing-md);
  }
  
  .checkbox-group h3 {
    font-size: 16px;
  }
}

@media (max-width: 480px) {
  .checkbox {
    flex-direction: column;
    align-items: flex-start;
    gap: var(--spacing-xs);
  }
  
  .checkbox--align-right {
    align-items: flex-end;
  }
  
  .checkbox--align-center {
    align-items: center;
  }
  
  .checkbox__label {
    order: -1;
    margin-bottom: var(--spacing-xs);
  }
  
  .checkbox-group {
    padding: var(--spacing-sm);
  }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  .checkbox__input {
    border-width: 2px;
  }
  
  .checkbox__input:focus-visible {
    outline: 3px solid var(--color-primary);
  }
  
  .checkbox--checked .checkbox__input {
    border-width: 2px;
  }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
  .checkbox__indicator {
    transition: none;
  }
  
  .checkbox--checked .checkbox__indicator {
    animation: none;
  }
}

/* Print styles */
@media print {
  .checkbox__input {
    -webkit-print-color-adjust: exact;
    color-adjust: exact;
  }
  
  .checkbox--checked .checkbox__input {
    background-color: var(--border-brand) !important;
  }
  
  .checkbox__indicator {
    display: none;
  }
}

/* Dark mode support (if needed) */
@media (prefers-color-scheme: dark) {
  :root {
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
    --text-disabled-same: #666666;
    --border-secondary: #444444;
    --bg-canvas-white: #1a1a1a;
    --bg-graylight: #2a2a2a;
  }
  
  .checkbox-group {
    background-color: var(--bg-canvas-white);
    border-color: var(--border-secondary);
  }
}
