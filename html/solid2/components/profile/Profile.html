<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Web Component</title>
    <style>
        .sv-profile {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .sv-profile--button {
            cursor: pointer;
        }

        .sv-profile__avatars {
            position: relative;
        }

        .sv-profile__avatars:is(button) {
            cursor: pointer;
        }

        .sv-profile__avatars-inner {
            width: 64px;
            height: 64px;
            display: grid;
            gap: 1px;
            border-radius: 50%;
            overflow: hidden;
        }

        .sv-profile__avatars-inner[data-count="1"] {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .sv-profile__avatars-inner[data-count="1"] .sv-profile__avatar {
            align-items: flex-end;
        }

        .sv-profile__avatars-inner[data-count="1"] .sv-profile__avatar .sv-icon {
            width: 46px;
            height: 51px;
            margin-bottom: -2px;
        }

        .sv-profile__avatars-inner[data-count="2"] {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
        }

        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar .sv-icon {
            width: 22.76px;
            height: 25.24px;
        }

        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:first-child {
            justify-content: flex-end;
        }

        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:first-child .sv-icon {
            margin-right: 2.79px;
        }

        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:last-child {
            justify-content: flex-start;
        }

        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:last-child .sv-icon {
            margin-left: 2.79px;
        }

        .sv-profile__avatars-inner[data-count="3"] {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar .sv-icon {
            width: 17.01px;
            height: 18.86px;
        }

        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:first-child {
            justify-content: flex-end;
            grid-column: 1;
            grid-row: 1 / 3;
        }

        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:first-child .sv-icon {
            width: 22.76px;
            height: 25.24px;
            margin-right: 1.74px;
        }

        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:nth-child(2) {
            justify-content: flex-start;
            align-items: flex-end;
        }

        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:nth-child(2) .sv-icon {
            margin-left: 4.5px;
            margin-bottom: 4.14px;
        }

        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:last-child {
            justify-content: flex-start;
            align-items: flex-start;
        }

        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:last-child .sv-icon {
            margin-left: 4.5px;
            margin-top: 3.88px;
        }

        .sv-profile__avatars-inner[data-count="4"] {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar .sv-icon {
            width: 17.01px;
            height: 18.86px;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(1),
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(2) {
            align-items: flex-end;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(1) .sv-icon,
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(2) .sv-icon {

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(3),
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(4) {
            align-items: flex-start;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(3) .sv-icon,
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(4) .sv-icon {
            margin-top: 3.88px;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(1),
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(3) {
            justify-content: flex-end;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(1) .sv-icon,
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(3) .sv-icon {
            margin-right: 4.49px;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(2),
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(4) {
            justify-content: flex-start;
        }

        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(2) .sv-icon,
        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(4) .sv-icon {
            margin-left: 4.5px;
        }

        .sv-profile__avatar {
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sv-profile__avatar .sv-icon {
            display: block;
            max-width: 46px;
            max-height: 51px;
        }

        .sv-profile__edit {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sv-profile__edit:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .sv-profile__edit:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        .sv-profile__alert {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background: #374151;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            color: #ffffff;
            line-height: 1;
        }

        .sv-profile__dot {
            position: absolute;
            right: 2px;
            top: 2px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }

        /* 접근성을 위한 포커스 스타일 */
        .sv-profile__avatars:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            border-radius: 50%;
        }

        /* 고대비 모드 지원 */
        @media (prefers-contrast: high) {
            .sv-profile__edit {
                border: 2px solid currentColor !important;
            }
            .sv-profile__alert {
                border: 2px solid currentColor !important;
            }
        }

        /* 모션 감소 지원 */
        @media (prefers-reduced-motion: reduce) {
            .sv-profile__edit {
                transition: none;
            }
        }

        /* 스크린 리더 전용 텍스트 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

    <script>
        class ProfileComponent extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this._count = 1;
                this._useButton = false;
                this._edit = false;
                this._alert = null;
                this._dot = false;
                this._editLabel = '편집';
                this._alertLabel = '알림';
                this._dotLabel = '새알림';
            }

            static get observedAttributes() {
                return ['count', 'use-button', 'edit', 'alert', 'dot', 'edit-label', 'alert-label', 'dot-label'];
            }

            connectedCallback() {
                this.render();
                this.setupAccessibility();
                this.setupEventListeners();
            }

            attributeChangedCallback(name, oldValue, newValue) {
                if (oldValue !== newValue) {
                    this.updateAttribute(name, newValue);
                    this.render();
                    this.setupAccessibility();
                }
            }

            updateAttribute(name, value) {
                switch (name) {
                    case 'count':
                        this._count = parseInt(value) || 1;
                        break;
                    case 'use-button':
                        this._useButton = value === 'true' || value === '';
                        break;
                    case 'edit':
                        this._edit = value === 'true' || value === '';
                        break;
                    case 'alert':
                        this._alert = value === 'null' ? null : value;
                        break;
                    case 'dot':
                        this._dot = value === 'true' || value === '';
                        break;
                    case 'edit-label':
                        this._editLabel = value || '편집';
                        break;
                    case 'alert-label':
                        this._alertLabel = value || '알림';
                        break;
                    case 'dot-label':
                        this._dotLabel = value || '새알림';
                        break;
                }
            }

                            align-items: flex-end;
                        }
                        .sv-profile__avatars-inner[data-count="1"] .sv-profile__avatar .sv-icon {
                            width: 46px;
                            height: 51px;

                        .sv-profile__avatars-inner[data-count="2"] {
                            grid-template-columns: 1fr 1fr;
                            grid-template-rows: 1fr;
                        }
                        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar .sv-icon {
                            width: 22.76px;
                            height: 25.24px;
                        }
                        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:first-child {
                            justify-content: flex-end;
                        }
                        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:first-child .sv-icon {
                            margin-right: 2.79px;
                        }
                        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:last-child {
                            justify-content: flex-start;
                        }
                        .sv-profile__avatars-inner[data-count="2"] .sv-profile__avatar:last-child .sv-icon {
                            margin-left: 2.79px;
                        }
                        .sv-profile__avatars-inner[data-count="3"] {
                            grid-template-columns: 1fr 1fr;
                            grid-template-rows: 1fr 1fr;
                        }
                        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar .sv-icon {
                            width: 17.01px;
                            height: 18.86px;
                        }
                        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:first-child {
                            justify-content: flex-end;
                            grid-column: 1;
                            grid-row: 1 / 3;
                        }
                        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:first-child .sv-icon {
                            width: 22.76px;
                            height: 25.24px;
                            margin-right: 1.74px;
                        }
                        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:nth-child(2) {
                            justify-content: flex-start;
                            align-items: flex-end;
                        }
                        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:nth-child(2) .sv-icon {
                            margin-left: 4.5px;
                            margin-bottom: 4.14px;
                        }
                        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:last-child {
                            justify-content: flex-start;
                            align-items: flex-start;
                        }
                        .sv-profile__avatars-inner[data-count="3"] .sv-profile__avatar:last-child .sv-icon {
                            margin-left: 4.5px;
                            margin-top: 3.88px;
                        }
                        .sv-profile__avatars-inner[data-count="4"] {
                            grid-template-columns: 1fr 1fr;
                            grid-template-rows: 1fr 1fr;
                        }
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar .sv-icon {
                            width: 17.01px;
                            height: 18.86px;
                        }
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(1),
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(2) {
                            align-items: flex-end;
                        }
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(1) .sv-icon,
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(2) .sv-icon {
                            margin-bottom: 4.14px;
                        }
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(3),
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(4) {
                            align-items: flex-start;
                        }
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(3) .sv-icon,
                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(4) .sv-icon {

                        }

                        .sv-profile__avatars-inner[data-count="4"] .sv-profile__avatar:nth-child(3) {
                            justify-content: flex-end;

                        .sv-profile__avatar .sv-icon {

                            position: absolute;

                            border-radius: 50%;

                            outline: 2px solid #3b82f6;
                            outline-offset: 2px;
                            border-radius: 50%;
                        }
                        @media (prefers-contrast: high) {
                            .sv-profile__edit {
                                border: 2px solid currentColor !important;
                            }
                            .sv-profile__alert {
                                border: 2px solid currentColor !important;

                                transition: none;
                            }
                        }
                    </style>
                    
                    <div class="sv-profile ${this._useButton ? 'sv-profile--button' : ''}">
                        <${tagName}
                            class="sv-profile__avatars"
                            ${buttonAttrs}
                            ${this.getAccessibilityAttributes()}
                        >
                            <div
                                class="sv-profile__avatars-inner"
                                data-count="${avatarCount}"
                                role="img"
                                aria-label="${!this._count || this._count <= 1 ? '아바타' : `아바타(${this._count}명 참여중)`}"
                            >
                                ${this.renderAvatars(avatarCount)}
                            </div>

                            ${this._alert ? `
                                <div class="sv-profile__alert" aria-label="${this._alertLabel} ${this._alert}건">
                                    ${this._alert}
                                </div>
                            ` : ''}

                            ${this._dot ? `
                                <div class="sv-profile__dot" aria-label="${this._dotLabel}"></div>
                            ` : ''}
                        </${tagName}>

                        ${this._edit ? `
                            <button
                                class="sv-profile__edit"
                                aria-label="${this._editLabel}"
                                type="button"
                                tabindex="0"
                            >
                                ✏️
                            </button>
                        ` : ''}
                    </div>
                `;
            }

            renderAvatars(count) {
                let avatars = '';
                for (let i = 0; i < count; i++) {
                    avatars += `
                        <div class="sv-profile__avatar">
                            <span class="sv-icon">👤</span>
                        </div>
                    `;
                }
                return avatars;
            }

            getAccessibilityAttributes() {
                const attrs = [];
                
                if (this._useButton) {
                    attrs.push('role="button"');
                }
                
                return attrs.join(' ');
            }

            setupAccessibility() {
                const avatarsElement = this.shadowRoot.querySelector('.sv-profile__avatars');
                const editButton = this.shadowRoot.querySelector('.sv-profile__edit');
                
                if (avatarsElement && this._useButton) {
                    avatarsElement.setAttribute('role', 'button');
                    avatarsElement.setAttribute('tabindex', '0');
                }
                
                if (editButton) {
                    editButton.setAttribute('aria-label', this._editLabel);
                }
            }

            setupEventListeners() {
                const avatarsElement = this.shadowRoot.querySelector('.sv-profile__avatars');
                const editButton = this.shadowRoot.querySelector('.sv-profile__edit');
                
                if (avatarsElement && this._useButton) {
                    avatarsElement.addEventListener('click', (e) => this.handleAvatarsClick(e));
                    avatarsElement.addEventListener('keydown', (e) => this.handleAvatarsKeydown(e));
                }
                
                if (editButton) {
                    editButton.addEventListener('click', (e) => this.handleEditClick(e));
                    editButton.addEventListener('keydown', (e) => this.handleEditKeydown(e));
                }
            }

            handleAvatarsClick(event) {
                if (this._useButton) {
                    this.dispatchEvent(new CustomEvent('profile-click', {
                        detail: { count: this._count }
                    }));
                }
            }

            handleAvatarsKeydown(event) {
                if (this._useButton && (event.key === 'Enter' || event.key === ' ')) {
                    event.preventDefault();
                    this.handleAvatarsClick(event);
                }
            }

            handleEditClick(event) {
                this.dispatchEvent(new CustomEvent('profile-edit-click', {
                    detail: { count: this._count }
                }));
            }

            handleEditKeydown(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    this.handleEditClick(event);
                }
            }

            // Getters and setters
            get count() { return this._count; }
            set count(value) { this._count = parseInt(value) || 1; this.setAttribute('count', this._count); }
            
            get useButton() { return this._useButton; }
            set useButton(value) { this._useButton = value === 'true' || value === ''; this.setAttribute('use-button', this._useButton); }
            
            get edit() { return this._edit; }
            set edit(value) { this._edit = value === 'true' || value === ''; this.setAttribute('edit', this._edit); }
            
            get alert() { return this._alert; }
            set alert(value) { this._alert = value; this.setAttribute('alert', value); }
            
            get dot() { return this._dot; }
            set dot(value) { this._dot = value === 'true' || value === ''; this.setAttribute('dot', this._dot); }
            
            get editLabel() { return this._editLabel; }
            set editLabel(value) { this._editLabel = value; this.setAttribute('edit-label', value); }
            
            get alertLabel() { return this._alertLabel; }
            set alertLabel(value) { this._alertLabel = value; this.setAttribute('alert-label', value); }
            
            get dotLabel() { return this._dotLabel; }
            set dotLabel(value) { this._dotLabel = value; this.setAttribute('dot-label', value); }
        }

        customElements.define('sv-profile', ProfileComponent);
    </script>

    <h3>버튼으로 사용하는 프로필</h3>
    <sv-profile count="2" use-button="true"></sv-profile>

    <h3>편집 버튼이 있는 프로필</h3>
    <sv-profile count="3" edit="true"></sv-profile>

    <h3>알림이 있는 프로필</h3>
    <sv-profile count="2" alert="5"></sv-profile>

    <h3>점 표시가 있는 프로필</h3>
    <sv-profile count="3" dot="true"></sv-profile>

    <h3>모든 기능이 있는 프로필</h3>
    <sv-profile 
        count="4" 
        use-button="true" 
        edit="true" 
        alert="12" 
        dot="true"
        edit-label="프로필 편집"
        alert-label="새 메시지"
        dot-label="새 알림"
    ></sv-profile>

    <h3>접근성 테스트</h3>
    <p>키보드로 탐색해보세요:</p>
    <ul>
        <li>Tab 키로 프로필과 편집 버튼에 포커스</li>
        <li>Enter/Space로 클릭 이벤트 발생</li>
        <li>스크린 리더가 아바타 개수와 상태를 읽음</li>
    </ul>

    <div style="margin: 20px 0;">
        <sv-profile count="2" use-button="true" edit="true" alert="3" dot="true">
            접근성 테스트용 프로필
        </sv-profile>
    </div>

    <script>
        // 이벤트 리스너 예시
        document.addEventListener('profile-click', (e) => {
            console.log('프로필 클릭됨:', e.detail);
        });

        document.addEventListener('profile-edit-click', (e) => {
            console.log('프로필 편집 클릭됨:', e.detail);
        });

        // 프로그래밍 방식으로 프로필 제어
        const profile = document.querySelector('sv-profile[count="4"]');
        if (profile) {
            // 동적으로 속성 변경
            setTimeout(() => {
                profile.alert = '99+';
                profile.count = 2;
            }, 3000);

            // 프로필 상태 확인
            console.log('프로필 정보:', {
                count: profile.count,
                useButton: profile.useButton,
                edit: profile.edit,
                alert: profile.alert,
                dot: profile.dot
            });
        }

        // 접근성 테스트를 위한 포커스 이벤트
        document.addEventListener('focusin', (e) => {
            if (e.target.tagName === 'SV-PROFILE') {
                console.log('프로필에 포커스됨');
            }
        });

        // 키보드 이벤트 테스트
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'SV-PROFILE') {
                console.log('키보드 이벤트:', e.key);
            }
        });

        // 동적 프로필 생성 예시
        function createDynamicProfile() {
            const container = document.createElement('div');
            container.innerHTML = `
                <h4>동적으로 생성된 프로필</h4>
                <sv-profile count="1" use-button="true" edit="true" alert="1"></sv-profile>
            `;
            document.body.appendChild(container);
        }

        // 5초 후 동적 프로필 생성
        setTimeout(createDynamicProfile, 5000);
    </script>
</body>
</html>
