<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Web Component</title>
    <style>
        .profile {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .profile--button {
            cursor: pointer;
        }

        .profile__avatars {
            position: relative;
        }

        .profile__avatars:is(button) {
            cursor: pointer;
        }

        .profile__avatars-inner {
            width: 64px;
            height: 64px;
            display: grid;
            gap: 1px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile__avatars-inner[data-count="1"] {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .profile__avatars-inner[data-count="1"] .profile__avatar {
            align-items: flex-end;
        }

        .profile__avatars-inner[data-count="1"] .profile__avatar .icon {
            width: 46px;
            height: 51px;
            margin-bottom: -2px;
        }

        .profile__avatars-inner[data-count="2"] {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
        }

        .profile__avatars-inner[data-count="2"] .profile__avatar .icon {
            width: 22.76px;
            height: 25.24px;
        }

        .profile__avatars-inner[data-count="2"] .profile__avatar:first-child {
            justify-content: flex-end;
        }

        .profile__avatars-inner[data-count="2"] .profile__avatar:first-child .icon {
            margin-right: 2.79px;
        }

        .profile__avatars-inner[data-count="2"] .profile__avatar:last-child {
            justify-content: flex-start;
        }

        .profile__avatars-inner[data-count="2"] .profile__avatar:last-child .icon {
            margin-left: 2.79px;
        }

        .profile__avatars-inner[data-count="3"] {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .profile__avatars-inner[data-count="3"] .profile__avatar .icon {
            width: 17.01px;
            height: 18.86px;
        }

        .profile__avatars-inner[data-count="3"] .profile__avatar:first-child {
            justify-content: flex-end;
            grid-column: 1;
            grid-row: 1 / 3;
        }

        .profile__avatars-inner[data-count="3"] .profile__avatar:first-child .icon {
            width: 22.76px;
            height: 25.24px;
            margin-right: 1.74px;
        }

        .profile__avatars-inner[data-count="3"] .profile__avatar:nth-child(2) {
            justify-content: flex-start;
            align-items: flex-end;
        }

        .profile__avatars-inner[data-count="3"] .profile__avatar:nth-child(2) .icon {
            margin-left: 4.5px;
            margin-bottom: 4.14px;
        }

        .profile__avatars-inner[data-count="3"] .profile__avatar:last-child {
            justify-content: flex-start;
            align-items: flex-start;
        }

        .profile__avatars-inner[data-count="3"] .profile__avatar:last-child .icon {
            margin-left: 4.5px;
            margin-top: 3.88px;
        }

        .profile__avatars-inner[data-count="4"] {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar .icon {
            width: 17.01px;
            height: 18.86px;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(1),
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(2) {
            align-items: flex-end;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(1) .icon,
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(2) .icon {
            margin-bottom: 4.14px;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(3),
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(4) {
            align-items: flex-start;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(3) .icon,
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(4) .icon {
            margin-top: 3.88px;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(1),
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(3) {
            justify-content: flex-end;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(1) .icon,
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(3) .icon {
            margin-right: 4.49px;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(2),
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(4) {
            justify-content: flex-start;
        }

        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(2) .icon,
        .profile__avatars-inner[data-count="4"] .profile__avatar:nth-child(4) .icon {
            margin-left: 4.5px;
        }

        .profile__avatar {
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile__avatar .icon {
            display: block;
            max-width: 46px;
            max-height: 51px;
        }

        .profile__edit {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile__edit:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .profile__edit:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        .profile__alert {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background: #374151;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            color: #ffffff;
            line-height: 1;
        }

        .profile__dot {
            position: absolute;
            right: 2px;
            top: 2px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }

        /* 접근성을 위한 포커스 스타일 */
        .profile__avatars:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            border-radius: 50%;
        }

        /* 고대비 모드 지원 */
        @media (prefers-contrast: high) {
            .profile__edit {
                border: 2px solid currentColor !important;
            }
            .profile__alert {
                border: 2px solid currentColor !important;
            }
        }

        /* 모션 감소 지원 */
        @media (prefers-reduced-motion: reduce) {
            .profile__edit {
                transition: none;
            }
        }

        /* 스크린 리더 전용 텍스트 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <script src="../../../script/components/profile/profile-component.js"></script>

    <h2>Profile 웹컴포넌트 사용 예시</h2>
    
    <h3>기본 프로필 (1명)</h3>
    <profile-component></profile-component>

    <h3>다중 프로필 (2명)</h3>
    <profile-component count="2"></profile-component>

    <h3>다중 프로필 (3명)</h3>
    <profile-component count="3"></profile-component>

    <h3>다중 프로필 (4명)</h3>
    <profile-component count="4"></profile-component>

    <h3>버튼으로 사용하는 프로필</h3>
    <profile-component count="2" use-button="true"></profile-component>

    <h3>편집 버튼이 있는 프로필</h3>
    <profile-component count="3" edit="true"></profile-component>

    <h3>알림이 있는 프로필</h3>
    <profile-component count="2" alert="5"></profile-component>

    <h3>점 표시가 있는 프로필</h3>
    <profile-component count="3" dot="true"></profile-component>

    <h3>모든 기능이 있는 프로필</h3>
    <profile-component 
        count="4" 
        use-button="true" 
        edit="true" 
        alert="12" 
        dot="true"
        edit-label="프로필 편집"
        alert-label="새 메시지"
        dot-label="새 알림"
    ></profile-component>

    <h3>접근성 테스트</h3>
    <p>키보드로 탐색해보세요:</p>
    <ul>
        <li>Tab 키로 프로필과 편집 버튼에 포커스</li>
        <li>Enter/Space로 클릭 이벤트 발생</li>
        <li>스크린 리더가 아바타 개수와 상태를 읽음</li>
    </ul>

    <div style="margin: 20px 0;">
        <profile-component count="2" use-button="true" edit="true" alert="3" dot="true">
            접근성 테스트용 프로필
        </profile-component>
    </div>

    <script>
        // 이벤트 리스너 예시
        document.addEventListener('profile-click', (e) => {
            console.log('프로필 클릭됨:', e.detail);
        });

        document.addEventListener('profile-edit-click', (e) => {
            console.log('프로필 편집 클릭됨:', e.detail);
        });

        // 프로그래밍 방식으로 프로필 제어
        const profile = document.querySelector('profile-component[count="4"]');
        if (profile) {
            // 동적으로 속성 변경
            setTimeout(() => {
                profile.alert = '99+';
                profile.count = 2;
            }, 3000);

            // 프로필 상태 확인
            console.log('프로필 정보:', {
                count: profile.count,
                useButton: profile.useButton,
                edit: profile.edit,
                alert: profile.alert,
                dot: profile.dot
            });
        }

        // 접근성 테스트를 위한 포커스 이벤트
        document.addEventListener('focusin', (e) => {
            if (e.target.tagName === 'PROFILE-COMPONENT') {
                console.log('프로필에 포커스됨');
            }
        });

        // 키보드 이벤트 테스트
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'PROFILE-COMPONENT') {
                console.log('키보드 이벤트:', e.key);
            }
        });

        // 동적 프로필 생성 예시
        function createDynamicProfile() {
            const container = document.createElement('div');
            container.innerHTML = `
                <h4>동적으로 생성된 프로필</h4>
                <profile-component count="1" use-button="true" edit="true" alert="1"></profile-component>
            `;
            document.body.appendChild(container);
        }

        // 5초 후 동적 프로필 생성
        setTimeout(createDynamicProfile, 5000);
    </script>
</body>
</html>
