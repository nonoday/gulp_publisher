<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 가이드</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/common.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/page.css">

</head>
<body>
   
    <div class="container">
        
        <div class="agree-item">
            <input type="checkbox" id="all_agree" name="terms" aria-describedby="all_agree_desc">
            <label for="all_agree">
              전체 동의 <span class="sr-only">(모든 약관에 동의합니다)</span>
            </label>
            <button type="button" id="view_all_terms_btn" aria-controls="all_terms_content" aria-expanded="false">
              <span class="sr-only">전체동의 </span>약관 보기
              <span class="sr-only" id="all_agree_desc">전체 약관에 동의하시면 모든 서비스 이용약관, 개인정보 처리방침, 상품설명서에 동의하게 됩니다.</span>
            </button>
          </div>
          
          <div class="agree-item">
            <input type="checkbox" id="privacy_agree" name="terms">
            <label for="privacy_agree">
              개인정보 처리방침 <span class="sr-only">동의합니다</span>
            </label>
            <button type="button" aria-labelledby="privacy_agree view_privacy_btn">
              <span class="sr-only">개인정보 처리방침 </span>약관 보기
            </button>
          </div>

          <div class="agree-item">
            <input type="checkbox" id="product_guide_agree" name="terms">
            <label for="product_guide_agree">
              상품 설명서 <span class="sr-only">확인합니다</span>
            </label>
            <button type="button" aria-label="상품 설명서 보기">
              <span class="sr-only">상품 설명서 </span>보기
            </button>
          </div>


          
        

        
    </div>


</body>
</html>
</html>
