<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 가이드</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/common.css">
   

    <style>
        .ui-slider {position: relative;margin: 12px 0; } 
.ui-slider .slider-container {position: relative;padding: 8px 0;height: inherit; } 
.ui-slider .slider-track-bar {position: relative;z-index: 1;height: 8px;border-radius: 8px;background-color: #EBEFF5;overflow: hidden; } 
.ui-slider .slider-track-bar::before {content: "";position: absolute;left: 0;top: 0;bottom: 0;width: var(--fill-percent);border-radius: 8px;background-color: #0471E9; } 
.ui-slider .slider-handle {position: absolute;z-index: 2;left: var(--fill-percent);top: 50%;width: 24px;height: 24px;-webkit-box-sizing: border-box;box-sizing: border-box;background-color: #FFFFFF;border: 1px solid #EBEFF5;border-radius: 100%;-webkit-box-shadow: 0px 2px 4px rgba(22, 37, 66, 0.08);box-shadow: 0px 2px 4px rgba(22, 37, 66, 0.08);-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%); } 
.ui-slider .slider-handle::after {content: "";position: absolute;left: 50%;top: 50%;width: 100%;height: 100%;border: 0 solid rgba(4, 113, 233, 0);border-radius: 100%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);-webkit-transition: border 0.2s ease-in-out;transition: border 0.2s ease-in-out; } 
.ui-slider .slider-handle:focus {outline: 0 none; } 
.ui-slider .slider-handle:focus::after {border-color: rgba(4, 113, 233, 0.1);border-width: 12px; } 
.ui-slider .slider-handle.pressed::after, .ui-slider .slider-handle:active::after {border-color: rgba(4, 113, 233, 0.3);border-width: 12px; } 
.ui-slider .slider-handle.last {z-index: 3; } 
.ui-slider .slider-labels {display: -webkit-box;display: -ms-flexbox;display: flex; } 
.ui-slider .slider-labels span {-webkit-box-flex: 1;-ms-flex: 1;flex: 1;font-size: var(--t7-font-size);line-height: var(--t7-line-height);letter-spacing: -0.5px;color: #808892; } 
.ui-slider .slider-labels span.min {text-align: left; } 
.ui-slider .slider-labels span.max {text-align: right; } 
.ui-slider.has-tooltip {padding-top: 58px; } 
.ui-slider .slider-tooltip {position: absolute;top: 0;left: var(--fill-percent);display: inline-block;padding: 12px;background-color: #D7E8FB;border-radius: 6px;font-size: var(--t7-font-size);line-height: var(--t7-line-height);letter-spacing: -0.5px;font-weight: 500;color: #121619;text-align: center;-webkit-transform: translateX(-50%);transform: translateX(-50%);white-space: nowrap; } 
.ui-slider .slider-tooltip::after {content: "";position: absolute;top: 100%;left: calc(50% - 6px);border-style: solid;border-width: 10px 6px 0 6px;border-color: #D7E8FB transparent transparent transparent; } 
.ui-slider.multi-slider .slider-track-bar::before {left: var(--fill-start-percent);width: calc(var(--fill-end-percent) - var(--fill-start-percent)); } 
.ui-slider.multi-slider .slider-handle.start {left: var(--fill-start-percent); } 
.ui-slider.multi-slider .slider-handle.end {left: var(--fill-end-percent); } 
.ui-slider.vertical-slider {padding: 0 8px;margin: 0 12px;width: 8px;height: 335px; } 
.ui-slider.vertical-slider .slider-track-bar {width: 8px;height: 100%; } 
.ui-slider.vertical-slider .slider-track-bar::before {left: 0;right: 0;top: auto;bottom: 0;width: auto;height: var(--fill-percent); } 
.ui-slider.vertical-slider .slider-handle {left: 50%;top: calc(100% - var(--fill-percent)); } 
.ui-slider.vertical-slider.multi-slider .slider-track-bar::before {bottom: var(--fill-start-percent);height: calc(var(--fill-end-percent) - var(--fill-start-percent)); } 
.ui-slider.vertical-slider.multi-slider .slider-handle {left: 50%;top: auto;-webkit-transform: translate(-50%, 50%);transform: translate(-50%, 50%); } 
.ui-slider.vertical-slider.multi-slider .slider-handle.start {bottom: var(--fill-start-percent); } 
.ui-slider.vertical-slider.multi-slider .slider-handle.end {bottom: var(--fill-end-percent); } 
    </style>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="range.js"></script>
    
    <div style="width: 100%;padding:50px;">
        <div id="myslider"></div>
        <script>
            let mySlider = new UI.Slider('#myslider', {
                min:0,
                max:100,
                value:50,
                showTooltip:true,
                unit:"원",
            });
        </script>
        <div id="myslider2"></div>
        <script>
            let mySlider2 = new UI.Slider('#myslider2', {
                valueArray:[12,18,24,30,37,48,60],
                value:3,
                unit:"개월",
                showMinMax:true,
                showTooltip:true,
            });
        </script>

        <div id="myslider3"></div>
        <script>
            let mySlider3 = new UI.Slider('#myslider3', {
                min:0,
                max:100,
                range:true,
                values:[20,80],
                unit:"만원",
                showTooltip:true,
                tooltipRange:true,
            });
        </script>

        </div>
    </div>
</body>
</html>
