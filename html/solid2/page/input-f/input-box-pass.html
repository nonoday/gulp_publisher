    <div style="width: 100%;padding:50px;">
        <p>Basic/Box/InputFieldDual 인풋 인풋1</p>
        <div class="input-password">
            <div class="input-password-box">
                <input type="text" id="password01" maxlength="1" inputmode="numeric" value="1" aria-label="비밀번호 첫번째 자리" />
                <label for="password01">비밀번호 첫번째</label>
            </div>
            <div class="input-password-box">
                <input type="text" id="password02" maxlength="1" inputmode="numeric" value="1" aria-label="비밀번호 두번째 자리" />
                <label for="password02">비밀번호 두번째</label>
            </div>
            <div class="input-password-box">
                <input type="text" id="password03" maxlength="1" inputmode="numeric" value="1" aria-label="비밀번호 세번째 자리" />
                <label for="password03">비밀번호 세번째</label>
            </div>
            <div class="input-password-box">
                <input type="text" id="password04" maxlength="1" inputmode="numeric" value="1" aria-label="비밀번호 네번째 자리" />
                <label for="password04">비밀번호 네번째</label>
            </div>
        </div>
    </div>
