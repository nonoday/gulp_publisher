<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 UI</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/common.css">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 16px;
        }
        
        .calendar {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .calendar-header {
            background-color: #4a90e2;
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .calendar-month {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        
        .calendar-weekdays {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .calendar-weekday {
            flex: 1;
            padding: 12px 4px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
        }
        
        .calendar-days {
            display: flex;
            flex-wrap: wrap;
            background-color: #e9ecef;
        }
        
        .calendar-day {
            width: 14.285%; /* 100% / 7 = 14.285% */
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #333;
            min-height: 48px;
            position: relative;
            border-right: 1px solid #e9ecef;
            border-bottom: 1px solid #e9ecef;
        }
        
        .calendar-day:hover {
            background-color: #f8f9fa;
        }
        
        
        .calendar-day.today {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
        }
        
        /* AOS6 대응 - 그리드 속성 대신 border로 테두리 처리 */
        .calendar-days::after {
            content: "";
            flex: 1;
        }
        
        /* 매일 마지막 요소의 우측 테두리 제거 */
        .calendar-day:nth-child(7n) {
            border-right: none;
        }
        
        /* 마지막 줄의 하단 테두리 제거 */
        .calendar-day:nth-child(n+29) {
            border-bottom: none;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .calendar {
                border-radius: 8px;
            }
            
            .calendar-month {
                font-size: 18px;
            }
            
            .calendar-weekday {
                padding: 8px 2px;
                font-size: 13px;
            }
            
            .calendar-day {
                font-size: 15px;
                min-height: 44px;
            }
            
            /* 작은 화면에서 퍼센트 계산 정확도 보정 */
            .calendar-day {
                width: 14.28%;
            }
        }
        
        /* 터치 접근성 개선 */
        @media (hover: none) and (pointer: coarse) {
            .calendar-day {
                min-height: 50px;
            }
            
            .calendar-day:active {
                background-color: #e0e0e0;
            }
        }
        
        /* AOS6 호환성 추가 */
        .calendar-weekdays,
        .calendar-days {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .calendar-day {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>

</head>
