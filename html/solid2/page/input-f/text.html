<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 필드 컴포넌트 가이드</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/common.css">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        
        .quiz-calendars {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .circular-chart {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .chart-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e0e0e0;
            padding: 8px;
            position: relative;
        }
        
        .chart-ring::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .chart-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #007bff 0deg 180deg,
                transparent 180deg 360deg
            );
            position: relative;
        }
        
        .chart-progress::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .chart-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .chart-ring::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        .chart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .month {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
        }
    </style>

</head>
<body>
    
    <div class="quiz-calendars">
        <div class="circular-chart">
            <div class="chart-ring">
                <div class="chart-progress"></div>
            </div>
            <div class="chart-content">
                <span class="month">321321</span>
            </div>
        </div>
    </div>


</body>
</html>
