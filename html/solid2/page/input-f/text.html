<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 UI</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/common.css">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 16px;
        }
        
        .calendar {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .calendar-header {
            background-color: #4a90e2;
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .calendar-month {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        
        .calendar-weekdays {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .calendar-weekday {
            flex: 1;
            padding: 12px 4px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
        }
        
        .calendar-days {
            display: flex;
            flex-wrap: wrap;
            background-color: #e9ecef;
        }
        
        .calendar-day {
            width: 14.285%; /* 100% / 7 = 14.285% */
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #333;
            min-height: 48px;
            position: relative;
            border-right: 1px solid #e9ecef;
            border-bottom: 1px solid #e9ecef;
        }
        
        .calendar-day:hover {
            background-color: #f8f9fa;
        }
        
        .calendar-day.other-month {
            color: #ccc;
            background-color: #fafafa;
        }
        
        .calendar-day.today {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
        }
        
        /* AOS6 대응 - 그리드 속성 대신 border로 테두리 처리 */
        .calendar-days::after {
            content: "";
            flex: 1;
        }
        
        /* 매일 마지막 요소의 우측 테두리 제거 */
        .calendar-day:nth-child(7n) {
            border-right: none;
        }
        
        /* 마지막 줄의 하단 테두리 제거 */
        .calendar-day:nth-child(n+36) {
            border-bottom: none;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .calendar {
                border-radius: 8px;
            }
            
            .calendar-month {
                font-size: 18px;
            }
            
            .calendar-weekday {
                padding: 8px 2px;
                font-size: 13px;
            }
            
            .calendar-day {
                font-size: 15px;
                min-height: 44px;
            }
            
            /* 작은 화면에서 퍼센트 계산 정확도 보정 */
            .calendar-day {
                width: 14.28%;
            }
        }
        
        /* 터치 접근성 개선 */
        @media (hover: none) and (pointer: coarse) {
            .calendar-day {
                min-height: 50px;
            }
            
            .calendar-day:active {
                background-color: #e0e0e0;
            }
        }
        
        /* AOS6 호환성 추가 */
        .calendar-weekdays,
        .calendar-days {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .calendar-day {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div class="calendar" role="widget" aria-label="2024년 9월 달력">
        <!-- 월 표시 헤더 -->
        <div class="calendar-header">
            <h2 class="calendar-month" id="calendar-title">9월 2024</h2>
        </div>
        
        <!-- 요일 표시 -->
        <div class="calendar-weekdays">
            <div class="calendar-weekday" role="columnheader" aria-label="일요일">일</div>
            <div class="calendar-weekday" role="columnheader" aria-label="월요일">월</div>
            <div class="calendar-weekday" role="columnheader" aria-label="화요일">화</div>
            <div class="calendar-weekday" role="columnheader" aria-label="수요일">수</div>
            <div class="calendar-weekday" role="columnheader" aria-label="목요일">목</div>
            <div class="calendar-weekday" role="columnheader" aria-label="금요일">금</div>
            <div class="calendar-weekday" role="columnheader" aria-label="토요일">토</div>
        </div>
        
        <!-- 날짜 그리드 -->
        <div class="calendar-days" role="grid" aria-labelledby="calendar-title">
            <!-- 8월 말 일부 날짜 (회색) -->
            <div class="calendar-day other-month" role="gridcell" tabindex="-1" aria-label="8월 31일">31</div>
            
            <!-- 9월 날짜 -->
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 1일">1</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 2일">2</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 3일">3</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 4일">4</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 5일">5</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 6일">6</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 7일">7</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 8일">8</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 9일">9</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 10일">10</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 11일">11</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 12일">12</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 13일">13</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 14일">14</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 15일">15</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 16일">16</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 17일">17</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 18일">18</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 19일">19</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 20일">20</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 21일">21</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 22일">22</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 23일">23</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 24일">24</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 25일">25</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 26일">26</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 27일">27</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 28일">28</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 29일">29</div>
            <div class="calendar-day" role="gridcell" tabindex="-1" aria-label="9월 30일">30</div>
            
            <!-- 10월 첫 주 일부 날짜 (회색) -->
            <div class="calendar-day other-month" role="gridcell" tabindex="-1" aria-label="10월 1일">1</div>
            <div class="calendar-day other-month" role="gridcell" tabindex="-1" aria-label="10월 2일">2</div>
            <div class="calendar-day other-month" role="gridcell" tabindex="-1" aria-label="10월 3일">3</div>
            <div class="calendar-day other-month" role="gridcell" tabindex="-1" aria-label="10월 4일">4</div>
            <div class="calendar-day other-month" role="gridcell" tabindex="-1" aria-label="10월 5일">5</div>
        </div>
    </div>
</body>
</html>
