<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계량기형 라운드 차트</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/common.css">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .gauge-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px 0;
        }
        
        .gauge-svg {
            width: 100%;
            height: 100%;
            transform: rotate(0deg);
        }
        
        .gauge-background {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 20;
            stroke-linecap: round;
        }
        
        .gauge-fill {
            fill: none;
            stroke: #007bff;
            stroke-width: 20;
            stroke-linecap: round;
            stroke-dasharray: 471.24;
            stroke-dashoffset: 471.24;
            transition: stroke-dashoffset 1.5s ease-in-out;
        }
        
        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .gauge-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .gauge-label {
            font-size: 1rem;
            color: #666;
        }
        
        .controls {
            margin-top: 30px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .gauge-min-max {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        .gauge-min-max .min-label {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        
        .gauge-min-max .max-label {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>

</head>
<body>
    <div class="gauge-container">
        <svg class="gauge-svg" viewBox="0 0 200 200">
            <!-- 배경 원호 -->
            <path class="gauge-background" 
                  d="M 20 100 A 80 80 0 0 1 180 100" 
                  stroke-dasharray="251.33" />
            
            <!-- 채워지는 원호 -->
            <path class="gauge-fill" 
                  d="M 20 100 A 80 80 0 0 1 180 100" 
                  id="gauge-fill" />
        </svg>
        
        <!-- 중앙 값 표시 -->
        <div class="gauge-center">
            <div class="gauge-value" id="gauge-value">0</div>
            <div class="gauge-label">%</div>
        </div>
        
        <!-- 최소/최대값 표시 -->
        <div class="gauge-min-max">
            <span class="min-label">0</span>
            <span class="max-label">100</span>
        </div>
    </div>
    
    <!-- 컨트롤 패널 -->
    <div class="controls">
        <div class="input-group">
            <label for="value-input">값 입력 (0-100)</label>
            <input type="number" id="value-input" min="0" max="100" value="0">
        </div>
        <button class="btn" onclick="updateGauge()">차트 업데이트</button>
    </div>

    <script>
        // 차트 업데이트 함수
        function updateGauge() {
            const input = document.getElementById('value-input');
            const value = parseInt(input.value);
            
            // 입력값 검증
            if (isNaN(value) || value < 0 || value > 100) {
                alert('0-100 사이의 값을 입력해주세요.');
                return;
            }
            
            // 차트 애니메이션
            const gaugeFill = document.getElementById('gauge-fill');
            const gaugeValue = document.getElementById('gauge-value');
            
            // 원호의 둘레 계산 (반원이므로 π * r)
            const circumference = Math.PI * 80; // 반지름 80
            
            // 현재 값에 따른 stroke-dashoffset 계산
            const offset = circumference - (value / 100) * circumference;
            
            // 애니메이션 적용
            gaugeFill.style.strokeDashoffset = offset;
            
            // 숫자 애니메이션
            animateValue(gaugeValue, parseInt(gaugeValue.textContent), value, 1500);
        }
        
        // 숫자 애니메이션 함수
        function animateValue(element, start, end, duration) {
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // easeOutCubic 이징 함수
                const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                
                const current = Math.round(start + (end - start) * easeOutCubic);
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }
        
        // 엔터키로 업데이트
        document.getElementById('value-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateGauge();
            }
        });
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            // 초기값 설정
            updateGauge();
        });
    </script>
</body>
</html>
