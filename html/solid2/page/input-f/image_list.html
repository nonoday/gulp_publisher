            let folderPath = folderInput || selectedFileMeta.directory || '';
            folderPath = folderPath.replace(/\\/g, '/');
            folderPath = folderPath.replace(/\/\//g, '/');

                        return;
                    }

                    const sanitizedList = importedData

                        .map(item => ({
                            name: item.name || 'ì´ë¦„ì—†ìŒ',
                            path: item.path || '',

                            tags: Array.isArray(item.tags) ? item.tags : [],

                    if (sanitizedList.length === 0) {
                        showToast('ê°€ì ¸ì˜¬ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                        return;
                    }

                    if (confirm('ê¸°ì¡´ ëª©ë¡ì— ì¶”ê°€í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n"ì·¨ì†Œ"ë¥¼ ëˆ„ë¥´ë©´ ê¸°ì¡´ ëª©ë¡ì„ ë®ì–´ì”ë‹ˆë‹¤.')) {
                        imageList = mergeImageLists(imageList, sanitizedList);
                    } else {
                        imageList = sanitizedList;
                    }

                    saveImageList();
                    activeFolderFilter = 'ì „ì²´';
                    renderFolderTabs();
                    renderImageGrid();
                    showToast('ì´ë¯¸ì§€ ëª©ë¡ì„ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤.', 'success');
                } catch (error) {
                    console.error(error);
                    showToast('JSON íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            };

            reader.readAsText(file, 'utf-8');
        }

        function mergeImageLists(existing, imported) {
            const existingPaths = new Set(existing.map(item => item.path));
            const merged = [...existing];

            imported.forEach(item => {
                if (!item.path || existingPaths.has(item.path)) return;
                merged.push(item);
                existingPaths.add(item.path);
            });

            return merged;
        }

        // ì´ë¯¸ì§€ ëª©ë¡ ì´ˆê¸°í™”
        function resetImageList() {

            }
        }

        // ì´ë¯¸ì§€ ê·¸ë¦¬ë“œ ë Œë”ë§
        function renderImageGrid() {
            const grid = document.getElementById('imageGrid');

            if (imageList.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 40px;">ë“±ë¡ëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤. "ì´ë¯¸ì§€ ì¶”ê°€" ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì´ë¯¸ì§€ë¥¼ ë“±ë¡í•´ë³´ì„¸ìš”.</div>';
                return;
            }

            const filteredImages = getFilteredImages();

            if (filteredImages.length === 0) {

                return;
            }

            grid.innerHTML = filteredImages.map(image => `
                <div class="image-item" data-image-name="${image.name}">
                    <button class="image-delete-btn" onclick="deleteImage('${image.name}')" title="ì‚­ì œ">Ã—</button>

        }

        function validateImages() {
            const items = document.querySelectorAll('.image-item');
            items.forEach(item => {
                const img = item.querySelector('img');
                if (!img) return;

                if (img.complete) {
                    toggleImageErrorState(item, !img.naturalWidth);
                }

                img.addEventListener('load', () => toggleImageErrorState(item, false), { once: true });
                img.addEventListener('error', () => toggleImageErrorState(item, true), { once: true });
            });
        }

        function toggleImageErrorState(item, hasError) {
            if (hasError) {
                item.classList.add('error');
            } else {
                item.classList.remove('error');
            }
        }

        function getImageSrc(path) {
            if (!path) return '';
            if (/^(https?:)?\/\//.test(path)) {
                return path;
            }
            if (path.startsWith('/')) {
                return `../../../../${path.slice(1)}`;
            }
            return `../../../../${path}`;
        }


        // ì´ë¯¸ì§€ ìƒì„¸ ì •ë³´ í‘œì‹œ
        function showImageDetails(imageName) {
            const image = imageList.find(img => img.name === imageName);
            if (!image) return;

            const details = `

            document.getElementById('imageSource').textContent = details;

            showToast('ì´ë¯¸ì§€ ì •ë³´ë¥¼ ì†ŒìŠ¤ ì½”ë“œ ì˜ì—­ì— í‘œì‹œí–ˆìŠµë‹ˆë‹¤.', 'success');
        }


        // ì´ë¯¸ì§€ ë¦¬ìŠ¤íŠ¸ ì €ì¥
        function saveImageList() {
            localStorage.setItem('projectImageList', JSON.stringify(imageList));
        }

        function extractFolderFromPath(path) {
            if (!path) return 'ê¸°íƒ€';
            const normalized = path.replace(/\\/g, '/');
            const withoutProtocol = normalized.replace(/^(https?:)?\/\//, '');
            const segments = withoutProtocol.split('/').filter(Boolean);
            if (segments.length <= 1) return 'ê¸°íƒ€';
            if (segments[0] === 'images' && segments[1] === 'web' && segments[2] === 'img' && segments[3] === 'solid2') {
                return segments.slice(4, segments.length - 1).join('/') || 'root';
            }
            return segments.slice(0, segments.length - 1).join('/') || 'ê¸°íƒ€';
        }

        let activeFolderFilter = 'ì „ì²´';

        function getFilteredImages() {
            if (activeFolderFilter === 'ì „ì²´') return imageList;
            return imageList.filter(image => extractFolderFromPath(image.path) === activeFolderFilter);
        }

        function renderFolderTabs() {
            const tabsContainer = document.getElementById('folderTabs');
            if (!tabsContainer) return;

            const folders = new Set(['ì „ì²´']);
            imageList.forEach(image => {
                const folder = extractFolderFromPath(image.path);
                folders.add(folder);
                image.folder = folder;
            });

            const sortedFolders = Array.from(folders).sort((a, b) => {
                if (a === 'ì „ì²´') return -1;
                if (b === 'ì „ì²´') return 1;
                return a.localeCompare(b, 'ko');
            });

            tabsContainer.innerHTML = sortedFolders.map(folder => `
                <button class="folder-tab ${folder === activeFolderFilter ? 'active' : ''}" onclick="setActiveFolder('${folder}')">
                    ${folder}
                </button>
            `).join('');
        }

        function setActiveFolder(folder) {
            activeFolderFilter = folder;
            renderFolderTabs();
            renderImageGrid();
        }




        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
