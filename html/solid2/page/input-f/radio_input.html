<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .select-area-wrap {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .select-area-wrap .select-area {
            position: relative;
            flex:1;
        }
        .select-area-wrap .select-area input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .select-area-wrap .select-area label {
           min-height: 48px;
           border:1px solid #D0D5DD;
           padding: 12px 16px;
           border-radius: 12px;
           font-size: 16px;
           line-height: 24px;
           color: #101828;
           font-weight: 500;
           letter-spacing: -0.32px;
           cursor: pointer;
           user-select: none;
        }
        .test {
            display: flex;
            flex-direction: column;
            gap:10px;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .date-input-wrapper {
            margin-bottom: 30px;
        }
        
        .date-input-wrapper label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .date-input-wrapper input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .date-input-wrapper input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .daterangepicker .calendar-table td:focus {
            outline: 2px solid #4a90e2;
            outline-offset: -2px;
        }
        .daterangepicker.single-panel .drp-calendar.right {
            display: none;
        }
        .daterangepicker.single-panel .drp-calendar.left {
            border-right: none;
        }
        .daterangepicker.single-panel .calendar-table {
            width: 100%;
        }
        
        /* 모바일 터치 개선 */
        .daterangepicker {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .daterangepicker .calendar-table td {
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }
        
        .daterangepicker .calendar-table td.available:hover {
            background-color: #f0f0f0;
        }
        
        /* 모바일에서 버튼 크기 조정 */
        @media (max-width: 768px) {
            .daterangepicker .calendar-table td {
                min-width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .daterangepicker .calendar-table th {
                min-width: 40px;
                height: 40px;
                font-size: 13px;
            }
            
            .daterangepicker .drp-buttons button {
                padding: 10px 20px;
                font-size: 14px;
                min-height: 44px; /* 터치 타겟 최소 크기 */
            }
        }
        .manual-range {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .manual-range input {
            flex: 1 1 140px;
        }
        .manual-range button {
            padding: 12px 20px;
            font-size: 15px;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .manual-range button:disabled {
            background-color: #c1c1c1;
            cursor: not-allowed;
        }

        /* 체크박스 스타일 */
        .checkbox-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            position: relative;
        }

        .checkbox-label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-label svg {
            display: inline-block;
            flex-shrink: 0;
            position: relative;
        }

        /* 기본 path (항상 표시, 선택 시에도 유지) */
        .checkbox-label svg .path-default {
            fill: #818DA2;
            stroke: none;
        }

        /* 선택 path (기본적으로 숨김) */
        .checkbox-label svg .path-checked {
            fill: none;
            stroke: none;
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            opacity: 1;
            pointer-events: none;
        }

        /* 선택 상태 (checked, enabled) - 기본 path 유지, 선택 path 노출 */
        .checkbox-label.is-checked:not(.is-disabled) svg .path-default {
            fill: #818DA2;
            stroke: none;
        }

        .checkbox-label.is-checked:not(.is-disabled) svg .path-checked {
            opacity: 1;
            stroke: none;
            fill: #005DF9;
        }

        /* disabled 기본 상태 */
        .checkbox-label.is-disabled:not(.is-checked) svg .path-default {
            fill: #D0D5DD;
        }

        /* disabled 선택 상태 - 기본 path는 유지 */
        .checkbox-label.is-disabled.is-checked svg .path-default {
            fill: #D0D5DD;
        }

        .checkbox-label.is-disabled.is-checked svg .path-checked {
            fill: #C2D3FF;
            stroke: none;
            opacity: 1;
            pointer-events: none;
            stroke-dashoffset: 0;
        }

        .checkbox-label.is-disabled {
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* .select-area 안의 체크박스 SVG 스타일 */
        .select-area label svg .path-default {
            fill: #818DA2;
            stroke: none;
        }

        .select-area label svg .path-checked {
            fill: none;
            stroke: none;
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            opacity: 1;
            pointer-events: none;
        }

        .select-area label.is-checked svg .path-checked {
            opacity: 1;
            stroke: none;
            fill: #005DF9;
        }
    </style>
</head>
