<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leading Development</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/common.css">
</head>
<body class="has-sticky-button">

    <ul role="radiogroup" aria-label="본인확인 방법 선택">
        <li>
            <input type="radio" id="ars" name="auth_method" value="ars">
            <label for="ars">ARS</label>
        </li>
        <li>
            <input type="radio" id="sms" name="auth_method" value="sms">
            <label for="sms">문자메시지</label>
        </li>
        <li>
            <input type="radio" id="consultant" name="auth_method" value="consultant">
            <label for="consultant">상담사를 통한 본인확인</label>
        </li>
        <li>
            <input type="radio" id="overseas" name="auth_method" value="overseas">
            <label for="overseas">해외출국사실확인</label>
        </li>
        <li>
            <input type="radio" id="mobile_otp" name="auth_method" value="mobile_otp">
            <label for="mobile_otp">모바일 OTP 인증</label>
        </li>
        <li>
            <input type="radio" id="non_face" name="auth_method" value="non_face">
            <label for="non_face">비대면 실명확인</label>
        </li>
        <li>
            <input type="radio" id="face_auth" name="auth_method" value="face_auth">
            <label for="face_auth">얼굴인증</label>
        </li>
    </ul>
    
</body>
</html>
