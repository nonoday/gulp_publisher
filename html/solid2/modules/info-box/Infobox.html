<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobox Component</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/component.css">

    <style>
      .infobox {
        width: 100%;
        height: 56;
        border-radius: var(--radius-xl);
        padding: var(--spacing-xl);
      }
      .infobox.small {
        padding:var(--spacing-lg) var(--spacing-xl);
      }
      .infobox.error {
        background-color: var(--bg-negative);
      }
      .infobox.notice {
        background-color: var(--bg-notice);
      }
      .infobox.success {
        background-color: var(--bg-success);
      }
      .infobox.info {
        background-color: var(--bg-graylight);
      }
    </style>
</head>
<body>
  <h1>Infobox Component</h1>
  <p>접고 펼치기는 아코디언에서 제공되는것으로 변경됨. 내부는 small 주의 </p>
  <div class="wrap">
    <div class="infobox notice">
      <div class="infobox-header">
        <img src="../../../../images/icon/icon_info.svg" alt="에러">
        <p class="infobox-header-text">한줄짜리 메인텍스트</p>
        <button type="button" aria-label="고객님은 면책 대상입니다. 더보기">고객님은 면책 대상입니다.</button>
      </div>
      <div class="infobox-content">
        ds
      </div>
    </div>

    <div class="infobox error">
      <div class="infobox-header">
        <img src="../../../../images/solid2/icons/circle_x.svg" alt="에러">
        <p class="infobox-header-text">한줄짜리 메인텍스트</p>
        <button type="button" aria-label="연결하지 않은 계좌가 있어요. 더보기">연결하지 않은 계좌가 있어요.</button>
      </div>
    </div>
    <div class="infobox notice">
      <div class="infobox-header">
        <img src="../../../../images/icon/icon_info.svg" alt="에러">
        <p class="infobox-header-text">한줄짜리 메인텍스트</p>
        <button type="button" aria-label="주의해야할 항목이 있어요 더보기">주의해야할 항목이 있어요</button>
      </div>
    </div>
    <div class="infobox sucess">
      <div class="infobox-header">
        <img src="../../../../images/icon/icon_info.svg" alt="에러">
        <p class="infobox-header-text">한줄짜리 메인텍스트</p>
        <button type="button" aria-label="계좌 연결을 완료하였습니다. 더보기">계좌 연결을 완료하였습니다.</button>
      </div>
    </div>
    <div class="infobox info">
      <div class="infobox-header">
        <img src="../../../../images/icon/icon_info.svg" alt="에러">
        <p class="infobox-header-text">한줄짜리 메인텍스트</p>
        <button type="button" aria-label="주의해야할 항목이 있어요 더보기">주의해야할 항목이 있어요</button>
      </div>
    </div>
  </div>
    
</body>
</html>
