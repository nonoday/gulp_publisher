<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Component</title>
    <link rel="stylesheet" href="../../../../images/web/css/solid2/tokens.css">
    <link rel="stylesheet" href="../../../../images/web/css/solid2/all.css">
</head>
<body>
    <div id="wrap">
        <!-- Navigation 컴포넌트 -->
        <div class="header-area">
            <div class="navigation" id="mainNavigation">
                <!-- Header 영역 -->
                <div class="navigation-header">
                    <a href="#" class="navigation-header-link" aria-label="홈으로 이동">
                        <img src="../../../../images/solid2/icons/Chevron_left.svg" alt="뒤로가기 아이콘" />
                    </a>
                    <h1 class="navigation-title">
                        타이틀
                    </h1>
                </div>
                
                <!-- Function 영역 -->
                <div class="navigation-function">
                    <span>레이블</span>
                    <button class="navigation-button" type="button" tabindex="0" aria-label="챗봇">
                        <img src="../../../../images/solid2/icons/Chatbot.svg" alt="챗봇 아이콘" />
                    </button>
                    <button class="navigation-button" type="button" tabindex="0" aria-label="홈으로 이동">
                        <img src="../../../../images/solid2/icons/Home.svg" alt="홈" />
                    </button>
                    <button class="navigation-button" type="button" tabindex="0" aria-label="검색 메뉴">
                        <img src="../../../../images/solid2/icons/Search.svg" alt="검색메뉴" />
                    </button>
                    <button class="navigation-button" type="button" tabindex="0" aria-label="음성 입력">
                        <img src="../../../../images/solid2/icons/Mic.svg" alt="마이크" />
                    </button>
                    <button class="navigation-button" type="button" tabindex="0" aria-label="검색">
                        <img src="../../../../images/solid2/icons/Search.svg" alt="검색" />
                    </button>
                    <button class="navigation-button" type="button" tabindex="0" aria-label="설정">
                        <img src="../../../../images/solid2/icons/Setting.svg" alt="설정" />
                    </button>
                    <button class="navigation-button alarm" type="button" tabindex="0" aria-label="알림">
                        <img src="../../../../images/solid2/icons/Alert.svg" alt="알림" />
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 콘텐츠 영역 -->
        <div class="content-area">
            <h2>Navigation Component Demo</h2>
            <p>이 페이지는 Navigation 컴포넌트의 데모입니다.</p>
            <p>상단의 네비게이션 바는 고정되어 있으며, 다양한 기능 버튼들을 포함하고 있습니다.</p>
        </div>
    </div>
</body>
</html>
