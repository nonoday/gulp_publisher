<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text List 웹 컴포넌트 예시</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    
    <!-- body-large, dot 타입 -->
    <ul class="text-list" font-type="body-large" type="dot">
        <li class="text-list-item">
            텍스트
        </li>
    </ul>

    <!-- body-medium, dash 타입 -->
    <ul class="text-list" font-type="body-medium" type="dash">
        <li class="text-list-item">
            텍스트
        </li>
    </ul>

    <!-- detail-large, star 타입 -->
    <ul class="text-list" font-type="detail-large" type="star">
        <li class="text-list-item">
            텍스트
        </li>
    </ul>

    <!-- number 타입 -->
    <ul class="text-list" font-type="body-large" type="number">
        <li class="text-list-item">
            텍스트
        </li>
        <li class="text-list-item">
            텍스트
        </li>
        <li class="text-list-item">
            텍스트
        </li>
    </ul>

    <!-- type이 없는 경우 -->
    <ul class="text-list" font-type="body-medium">
        <li class="text-list-item">
            텍스트
        </li>
    </ul>

    <!-- JavaScript 파일 연결 -->
    <script src="text-list.js"></script>
    
</body>
</html>
